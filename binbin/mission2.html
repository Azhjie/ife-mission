<!doctype html>
<html >
<head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        //过滤空气质量指数小于60的城市
        var aqi=document.getElementById("aqi-list");
        var rank = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
        var aa=aqiData.filter(function (item) {//过滤小于60的城市
            return item[1]>=60;

        }).sort(function (a, b) {//将数据降序排列
            return b[1]-a[1];

        }).map(function (item,index) {//将数据格式化成html数据
            if(index>9){
                return; //筛选前十名
            }
            return "<li>第"+rank[index]+"名："+item[0]+"，"+item[1]+"</li>";
        });
        aqi.innerHTML=aa.join("");//合并数组，把数据传给DOM节点
    })();


</script>
</body>
</html>
