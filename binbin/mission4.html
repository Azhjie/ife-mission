<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 04</title>
  <style>

    ul {
      list-style: none;
      padding: 0;
      margin: 5px;
      height: 100%;
    }

    ul li {
      float: left;
      padding: 5px;
      margin: 0 3px;
      background: red;
    }
  </style>
</head>

<body>
<input id="textNode" type="text" title="队列" value="111">
<button id="leftIn">左侧入</button>
<button id="rightIn">右侧入</button>
<button id="leftOut">左侧出</button>
<button id="rightOut">右侧出</button>
<ul id="result" class="cf">
</ul>
<script>

    //    公共方法
    function $(element) {
        if (element.indexOf("#") >= 0) {
            return document.getElementById(element.slice(1));
        }
    }
    /*新建数据列表数组*/
    var dataList = [];

    /*DOM操作节点*/
    var leftIn = $("#leftIn");
    var rightIn = $("#rightIn");
    var leftOut = $("#leftOut");
    var rightOut = $("#rightOut");
    var text = $("#textNode");
    var result = $("#result");

    /*渲染li节点函数*/
    function render() {
        result.innerHTML = "";
        for (var i = 0; i < dataList.length; i++) {
            result.innerHTML += "<li>" + dataList[i] + "</li>";
        }
    }
    //添加按钮事件
    leftIn.onclick = function () {//在第一个子节点之前插入
        if (/\d+/.test(text.value)) {//判断是否为数字
            dataList.unshift(text.value);
            render();
        }
    };

    rightIn.onclick = function () {//添加新节点在后面
        if (/\d+/.test(text.value)) {//判断是否为数字
            dataList.push(text.value);
            render();
        }
    };

    leftOut.onclick = function () {
        var msg=result.firstElementChild;
        alert(msg?msg.innerHTML:"左边没什么可以删除的呢~");
        dataList.shift();
        render();
    };

    rightOut.onclick = function () {
        var msg=result.lastElementChild;
        alert(msg?msg.innerHTML:"右边没什么可以删除的呢~");
        dataList.pop();
        render();
    }


</script>
</body>
</html>
