<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 05</title>
    <style>

        ul{
            display: flex;
            align-items: flex-end;
            list-style: none;
            padding: 0;
            margin: 10px;
            height: 100px;
        }
        ul li{
            width: 10px;
            float: left;
            margin: 3px 2px;
            background: red;
        }
    </style>
</head>

<body>
<input id="textNode" type="text" title="队列" value="31">
<button class="leftIn">左侧入</button>
<button class="rightIn">右侧入</button>
<button class="leftOut">左侧出</button>
<button class="rightOut">右侧出</button>
<button class="sort">简单的排序</button>
<ul id="result" class="cf">
</ul>
<script>

    //    公共方法
    function $(element) {
        if(element.indexOf("#") >=0) {
            return document.getElementById(element.slice(1));
        }else if(element.indexOf(".") >=0) {
            return document.getElementsByClassName(element.slice(1))[0];
        }
    }
    //  使用class选择器按钮可复用
    var leftIn = $(".leftIn");//获取按钮节点
    var rightIn = $(".rightIn");
    var leftOut = $(".leftOut");
    var rightOut = $(".rightOut");
    var sortLi=$(".sort");
    var text = $("#textNode");//获得input节点文本
    var result = $("#result");//获得操作元素节点
    var oLi=result.getElementsByTagName("li");
    var minNum=10;//允许的最小数字
    var maxNum=100;//允许的最大数字

    var limitNode=60;

    /*创建节点的函数*/
    function nodes(text) {
        var node=document.createElement("li");
        /*这次直接生成元素的高度*/
        node.style.height=text.value;

       /*超出60个元素后，提示元素数量*/
        if(oLi.length >= limitNode){
            alert(oLi.length+1);
        }
        return node;
    }
//添加按钮事件
    /*左侧进*/
    leftIn.onclick=function () {//在第一个子节点之前插入
        /*判断是否为数字，判断是否合格*/
        if(/\d+/.test(text.value) && text.value >= minNum && text.value <=maxNum) {
                result.insertBefore(nodes(text), result.firstChild);
        }

    };
    /*右侧进*/
    rightIn.onclick=function () {//添加新节点在后面
        /*判断是否为数字，判断是否合格*/
        if(/\d+/.test(text.value) && text.value >= minNum && text.value <=maxNum) {
                result.appendChild(nodes(text));
        }
    };

    /*左侧出*/
    leftOut.onclick=function () {
        if(result.firstElementChild != undefined){//判断临界点，防止报错
            alert(parseInt(result.firstElementChild.style.height));
            result.removeChild(result.firstElementChild);//删除第一个子节点
        }
    };

    /*右侧出*/
    rightOut.onclick=function () {
        if(result.lastElementChild != undefined) {//判断临界点，防止报错
            alert(parseInt(result.lastElementChild.style.height));
            result.removeChild(result.lastElementChild);//删除最后一个子节点
        }
    };
    /*简单的排序*/
    sortLi.onclick=function () {
        var arr=[];//新建排序数组

        /*将nodeList转为数组*/
        for (var i = 0; i < oLi.length; i++) {
            arr.push(oLi[i].style.height);
        }
        /*将数组排升序*/
        arr.sort(function (a, b) {
            return parseInt(a)-parseInt(b);
        });
        /*将DOM节点上的高度修改*/
        arr.forEach(function (item, index) {
            return oLi[index].style.height=item;
        });
        console.log(arr);

    };



</script>
</body>
</html>
